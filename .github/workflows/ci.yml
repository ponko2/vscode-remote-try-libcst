name: CI
on:
  merge_group: {}
  pull_request: {}
  push:
    branches: [main]
  workflow_dispatch: {}
permissions: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  required:
    name: "Required Checks: CI"
    if: ${{ always() }}
    needs:
      - verify-author
      - changed-files
      - actionlint
      - ghalint
      - zizmor
      - commitlint
      - editorconfig
      - mypy
      - oxfmt
      - ruff
      - yamllint
    runs-on: ubuntu-slim
    timeout-minutes: 60
    steps:
      - name: Fail if any required jobs failed or cancelled
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
  verify-author:
    name: Verify author
    environment: ${{ github.event_name == 'pull_request' &&
      endsWith(github.event.pull_request.user.login, '[bot]') &&
      contains(github.event.pull_request.labels.*.name, 'dependencies') &&
      contains(github.event.pull_request.labels.*.name, 'github_actions') && 'ci' || null }}
    runs-on: ubuntu-slim
    timeout-minutes: 60
    steps:
      - name: Author has been verified
        run: exit 0
  changed-files:
    name: Get changed files
    if: ${{ github.event_name == 'pull_request' }}
    needs: verify-author
    runs-on: ubuntu-slim
    timeout-minutes: 60
    permissions:
      contents: read
    outputs:
      # reference: https://github.com/tj-actions/changed-files#outputs-
      actions: ${{ steps.changed-files.outputs.actions_any_modified == 'true' }}
      python: ${{ steps.changed-files.outputs.python_any_modified == 'true' }}
      yamllint: ${{ steps.changed-files.outputs.yamllint_any_modified == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 50 # Assume PRs are less than 50 commits
          persist-credentials: true
      - name: Get relevant files changed per group
        id: changed-files
        uses: tj-actions/changed-files@7dee1b0c1557f278e5c7dc244927139d78c0e22a # v47.0.4
        with:
          files_yaml: |
            common: &common
              - .github/workflows/ci.yml
            dependencies: &dependencies
              - .python-version
              - pyproject.toml
              - uv.lock
            actions:
              - "**/action.{yaml,yml}"
              - ".github/workflows/*.{yaml,yml}"
            python:
              - *common
              - *dependencies
              - "**/*.py"
            yamllint:
              - *common
              - "**/*.{yaml,yml}"
  actionlint:
    name: actionlint
    if: ${{ always() && !failure() && !cancelled() &&
      (needs.changed-files.result == 'skipped' || needs.changed-files.outputs.actions == 'true') }}
    needs: changed-files
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Run actionlint
        uses: ponko2/actions/actionlint@957f0cbafbd663effe5868464cbea63d7aca5067 # v1.3.1
  ghalint:
    name: ghalint
    if: ${{ always() && !failure() && !cancelled() &&
      (needs.changed-files.result == 'skipped' || needs.changed-files.outputs.actions == 'true') }}
    needs: changed-files
    runs-on: ubuntu-slim
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Run ghalint
        uses: ponko2/actions/ghalint@957f0cbafbd663effe5868464cbea63d7aca5067 # v1.3.1
  zizmor:
    name: zizmor
    if: ${{ always() && !failure() && !cancelled() &&
      (needs.changed-files.result == 'skipped' || needs.changed-files.outputs.actions == 'true') }}
    needs: changed-files
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Run zizmor
        uses: ponko2/actions/zizmor@957f0cbafbd663effe5868464cbea63d7aca5067 # v1.3.1
  commitlint:
    name: commitlint
    if: ${{ github.event_name == 'pull_request' }}
    needs: verify-author
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 50 # Assume PRs are less than 50 commits
          filter: blob:none
          persist-credentials: false
      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*
      - name: Install dependencies
        run: pnpm install
      - name: Validate all commits from PR
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: pnpm exec commitlint --from "$BASE_SHA" --to "$HEAD_SHA" --verbose
  editorconfig:
    name: EditorConfig
    needs: verify-author
    runs-on: ubuntu-slim
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Set up EditorConfig checker
        uses: editorconfig-checker/action-editorconfig-checker@4b6cd6190d435e7e084fb35e36a096e98506f7b9 # v2.1.0
      - name: Run EditorConfig checker
        run: editorconfig-checker
  mypy:
    name: mypy
    if: ${{ always() && !failure() && !cancelled() &&
      (needs.changed-files.result == 'skipped' || needs.changed-files.outputs.python == 'true') }}
    needs: changed-files
    runs-on: ubuntu-slim
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      - name: Set up Python
        run: uv python install
      - name: Install dependencies
        run: uv sync
      - name: Run mypy
        run: uv run -m mypy .
  oxfmt:
    name: Oxfmt
    needs: verify-author
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*
      - name: Install dependencies
        run: pnpm install
      - name: Run Oxfmt
        run: pnpm exec oxfmt --check
  ruff:
    name: Ruff
    if: ${{ always() && !failure() && !cancelled() &&
      (needs.changed-files.result == 'skipped' || needs.changed-files.outputs.python == 'true') }}
    needs: changed-files
    runs-on: ubuntu-slim
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Set up Ruff
        uses: astral-sh/ruff-action@4919ec5cf1f49eff0871dbcea0da843445b837e6 # v3.6.1
      - name: Run Ruff check
        run: ruff check --fix
      - name: Run Ruff format
        run: ruff format --check
  yamllint:
    name: yamllint
    if: ${{ always() && !failure() && !cancelled() &&
      (needs.changed-files.result == 'skipped' || needs.changed-files.outputs.yamllint == 'true') }}
    needs: changed-files
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Run yamllint
        run: yamllint --format=github --strict .
