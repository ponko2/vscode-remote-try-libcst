[project]
name = "vscode-remote-try-libcst"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "libcst>=1.8.4",
]

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "ruff>=0.12.12",
]

[tool.ruff.format]
preview = true

[tool.ruff.lint]
ignore = [
    "ARG",
    "COM812",
    "CPY",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D203",
    "D212",
    "D404",
    "D417",
    "DOC",
    "E501",
    "T20",
    "TD001",
    "TD002",
    "TD003",
]
preview = true
select = ["ALL"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.isort]
split-on-trailing-comma = false

[tool.ruff.lint.pep8-naming]
extend-ignore-names = [
    "leave_*",
    "visit_*",
]
